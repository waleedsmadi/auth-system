{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock title %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'accounts/css/style.css' %}"> 
{% endblock extra_css %}

{% block content %}
    <form class="sign-up" method="post">
        {% csrf_token %}
        {{sign_up_form}}
        <button class="btn bg-info w-100" type="submit" >Sign Up</button>
    </form>
{% endblock content %}
